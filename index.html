<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Pricing component with toggle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app">

        <section class="pricing">
            <h1 class="pricing__title">Our Pricing</h1>
            <div class="pricing__wrapper">
                <span class="pricing__wrapper__annualy">Annualy</span>
                <div class="pricing__wrapper__btn">
                    <div class="pricing__wrapper__btn__ball"></div>
                </div>
                <span class="pricing__wrapper__monthly">Monthly</span>
            </div>
        </section>

        <div class="sectionWrapper">

            <section class="basic">
                <h2 class="basic__tariff">Basic</h2>
                <p class="basic__price"><span class="basic__price__dolar">&dollar;</span>19.99</p>
                <p class="basic__dataStorage">500 GB Storage</p>
                <p class="basic__users">2 Users Allowed</p>
                <p class="basic__promotion">Send up to 3 GB</p>
                <button class="basic__button">Learn More</button>

            </section>

            <section class="professional">
                <h2 class="professional__tariff">Professional</h2>
                <p class="professional__price"><span class="professional__price__dolar">&dollar;</span>24.99</p>
                <p class="professional__dataStorage">1 TB Storage</p>
                <p class="professional__users">5 Users Allowed</p>
                <p class="professional__promotion">Send up to 10 GB</p>
                <button class="professional__button">Learn More</button>
            </section>

            <section class="master">
                <h2 class="master__tariff">Master</h2>
                <p class="master__price"><span class="master__price__dolar">&dollar;</span>39.99</p>
                <p class="master__dataStorage">2 TB Storage</p>
                <p class="master__users">10 Users Allowed</p>
                <p class="master__promotion">Send up to 20 GB</p>
                <button class="master__button">Learn More</button>
            </section>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
